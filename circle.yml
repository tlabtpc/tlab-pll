dependencies:
  pre:
    - gem install bundler

test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
    - ./bin/ensure_production_db_backup_schedule

deployment:
  staging:
    branch: master
    commands:
      - ./bin/deploy_staging

general:
  branches:
    ignore:
      - /WIP-.*/
